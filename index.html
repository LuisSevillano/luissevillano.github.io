---
layout: landing
---

    {% for work in site.data.works %}
    <div class="col-md-2 col-sm-3">
    <div class="item">
      <div class="content">
        <a href="{{work.link}}">
          <span class="gallery-date">{{work.date}}</span>
          <span class="gallery-img" style="background-image: url('{{work.img}}')"></span>
          <span class="gallery-article-title">{{work.title}}</span>
        </a>
      </div>
    </div>
    </div>
    {% endfor %}
