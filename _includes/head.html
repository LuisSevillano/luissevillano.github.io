<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

{% if page.title %}
<title>{{ page.title }} Â· {{ baseurl.title }}</title>
{% else %}
<title>{{ baseurl.title }}</title>
{% endif %}

<meta
  name="description"
  content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ baseurl.description }}{% endif %}"
/>

<link rel="icon" href="{{ "/assets/favicon.png" | prepend: baseurl.site |
prepend: baseurl.url }}"> <link rel="apple-touch-icon" href="{{
"/assets/apple-touch-icon-180x180.png" | prepend: baseurl.site | prepend:
baseurl.url }}"> <link rel="stylesheet" href="{{ "/assets/core.css" | prepend:
baseurl.site | prepend: baseurl.url }}">
<link
  rel="canonical"
  href="{{ page.url | prepend: baseurl.site | prepend: baseurl.url }}"
/>
<link rel="alternate" type="application/atom+xml" title="{{ baseurl.title }}"
href="{{ "/feed.xml" | prepend: baseurl.site | prepend: baseurl.url }}" /> {% if
baseurl.mathjax %} {% endif %}
