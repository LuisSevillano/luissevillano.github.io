<button id="darkmode-toggle-head" aria-label="Alternar modo oscuro/claro">
  <img id="darkmode-icon-head" src="/assets/darkmode-toggle.svg" alt="Alternar modo oscuro" />
</button>
<script>
(function() {
  function setDarkMode(isDark) {
    document.documentElement.classList.toggle('darkmode', isDark);
    localStorage.setItem('darkmode', isDark ? 'true' : 'false');
    document.getElementById('darkmode-icon-head').src = isDark
      ? '/assets/darkmode-toggle-dark.svg'
      : '/assets/darkmode-toggle.svg';
  }
  var fromStorage = localStorage.getItem('darkmode');
  var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  var isDark = (fromStorage === null) ? prefersDark : (fromStorage === 'true');
  setDarkMode(isDark);
  document.getElementById('darkmode-toggle-head').onclick = function(e) {
    e.stopPropagation();
    setDarkMode(!document.documentElement.classList.contains('darkmode'));
  };
})();
</script>


<meta
  name="description"
  content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ baseurl.description }}{% endif %}"
>

<link
  rel="icon"
  href="
    {{ "/assets/favicon.png" | prepend: baseurl.site |
    prepend: baseurl.url }}
  "
>
<link
  rel="apple-touch-icon"
  href="
    {{
    "/assets/apple-touch-icon-180x180.png" | prepend: baseurl.site | prepend:
    baseurl.url }}
  "
>
<link
  rel="stylesheet"
  href="
    {{ "/assets/core.css" | prepend:

  "
>

>

  rel="alternate"
  type="application/atom+xml"
  title="{{ baseurl.title }}"
  href="{{ "/feed.xml" | prepend: baseurl.site | prepend: baseurl.url }}"
>
{% if baseurl.mathjax %}
{% endif %}
{% seo %}
{% if page.image %}
  <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
{% else %}

  <meta property="og:image" content="{{ site.logo}}">
  <meta name="twitter:image" content="{{ site.logo}}">
{% endif %}
