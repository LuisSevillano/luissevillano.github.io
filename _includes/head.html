<head>
  <script type="text/javascript">
    var host = "luissevillano.net";
    if (host == window.location.host && window.location.protocol != "https:")
      window.location.protocol = "https";
  </script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link
    rel="apple-touch-icon"
    href="//www.luissevillano.net/img/apple-touch-icon-180x180.png"
  />
  <link
    rel="icon"
    type="image/png"
    href="//www.luissevillano.net/img/favicon-96x96.png"
  />

  <title>
    {% if page.title %}{{ page.title }} â€“ {{site.title}} {% else %}{{ site.title
    }}{% endif %}
  </title>
  {% if page.description %}
  <meta itemprop="description" content="{{page.description}}" />
  <meta name="twitter:description" content="{{page.description}}" />
  {% else %}
  <meta itemprop="description" content="{{site.description}}" />
  <meta name="twitter:description" content="{{site.description}}" />
  {% endif %}
  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="website" />
  {% seo %}
  <meta name="twitter:card" content="summary_large_image" />
  {% if page.image %}
  <meta name="twitter:image" content="{{ site.url }}{{ page.image }}" />
  {% else %}
  <meta itemprop="image" content="{{ site.logo}}" />
  <meta property="og:image" content="{{ site.logo}}" />
  <meta name="twitter:image" content="{{ site.logo}}" />
  {% endif %} <link rel="stylesheet" href="{{ "/css/main.css" | prepend:
  site.baseurl }}">
  <link
    href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,100|PT+Mono|Libre+Franklin:700"
    rel="stylesheet"
  />

  {% if jekyll.environment == 'production' %} {% include analytics.html %} {%
  endif %} {% for css in page.cssarr %}
  <style>
    {% include {{ css }} %}
  </style>
  {% endfor %}
</head>
