---
layout: default
---

<article>
  <div class="center">
    <h1 class="title">{{ page.title }}</h1>
    <time>{{ page.date | date: '%B %-d, %Y' }}</time>
  </div>

  <div class="divider"></div>
  <div class="pills">
    {% for feature in page.features %}
    <span>{{ feature }}</span>
    {% endfor %}
  </div>

  {{ content }}
</article>
<div class="page-navigation">
  <a class="home" href="{{ "/" | prepend: site.url | prepend: site.baseurl }}" title="Back to Index">
    <span>&larr; Back to Index</span>
  </a>
</div>
