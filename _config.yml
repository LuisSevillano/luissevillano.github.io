# Site Info
title: "The Plain"
description: "A minimalist Jekyll theme"
author_name: "Luis Sevillano" # change this to your name
logo_url: https://avatars0.githubusercontent.com/u/11034169?v=4 # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url: https://luissevillano.net/new-site
enforce_ssl: luissevillano.net
baseurl: ""
permalink: /:title # Post permalink
timezone: Europe/Madrid /:title # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax: true # enables support for mathjax - set to 'false' to disable

repo: https://github.com/luissevillano/luissevillano.github.io
twitter_username: sepirdata
github_username: luissevillano

# Site Build
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
sass:
  style: :compressed

# Other Params
include: ["robots.txt"]
exclude: ["LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script"]
plugins:
  - jekyll-sitemap

gems:
  - jekyll-seo-tag

defaults:
  - scope:
      path: ""
    values:
      layout: "null"
  - scope:
      type: "pages"
    values:
      layout: "page"
  - scope:
      type: "posts"
    values:
      layout: "post"

# Google services
google_analytics: UA-85459764-1
