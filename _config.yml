title: Luis Sevillano
email: luissevillanopires@gmail.com
description:
  I am a developer in the graphics desk at El Pa√≠s where I work creating
  graphics, tools and visual stories to present the news.
author_name: Luis Sevillano
logo_url: "https://avatars0.githubusercontent.com/u/11034169?v=4"
logo: "https://avatars0.githubusercontent.com/u/11034169?v=4"
url: "https://luissevillano.net"
enforce_ssl: luissevillano.net
baseurl: "https://luissevillano.net"
permalink: "/:title"
timezone: "Europe/Madrid /:title"
mathjax: true
repo: "https://github.com/luissevillano/luissevillano.github.io"
twitter_username: sepirdata
github_username: luissevillano
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
sass:
  style: ":compressed"
include:
  - robots.txt
exclude:
  - LICENSE
  - README.md
  - CNAME
  - vendor
  - Gemfile
  - script
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

defaults:
  - scope:
      path: ""
    values:
      layout: "null"
  - scope:
      type: pages
    values:
      layout: page
  - scope:
      type: posts
    values:
      layout: post
collections:
  tags:
    output: true
    permalink: "/tags/:title/"
